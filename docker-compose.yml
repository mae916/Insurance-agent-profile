version: '3.8'

# 보험설계사 프로필 - 외부 네트워크 사용
# otdam의 nginx-proxy와 통신하기 위해 otdam_app-network 사용
services:
  jagang-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jagang-web
    restart: always
    ports:
      - "8003:80"
    networks:
      - otdam_app-network

networks:
  otdam_app-network:
    external: true
