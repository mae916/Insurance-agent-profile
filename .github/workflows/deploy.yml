name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 15m
          script: |
            set -e

            echo "ğŸ§¹ Cleaning up Docker dangling images..."
            docker image prune -f || true
            docker builder prune -f || true

            echo "ğŸ“¦ Cloning Insurance-agent-profile repository..."
            rm -rf ~/Insurance-agent-profile
            git clone --depth 1 https://github.com/mae916/Insurance-agent-profile.git ~/Insurance-agent-profile

            cd ~/Insurance-agent-profile

            echo "ğŸ³ Rebuilding jagang-web container..."
            docker-compose build --no-cache jagang-web

            echo "ğŸ”„ Restarting jagang-web container..."
            docker-compose up -d jagang-web

            echo "ğŸ” Checking all running containers..."
            docker ps

            echo "ğŸ”„ Reloading host nginx..."
            sudo nginx -t && sudo systemctl reload nginx || echo "nginx reload failed"

            echo "âœ… Deployment status:"
            cd ~/Insurance-agent-profile && docker-compose ps

            echo "ğŸ‰ Deployment completed at $(date)"
