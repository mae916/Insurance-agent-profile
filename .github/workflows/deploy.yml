name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 15m
          script: |
            set -e

            echo "ğŸ“¦ Updating Insurance-agent-profile repository..."
            if [ -d ~/Insurance-agent-profile/.git ]; then
              cd ~/Insurance-agent-profile
              git remote set-url origin https://github.com/mae916/Insurance-agent-profile.git
              git fetch origin
              git reset --hard origin/main
            else
              rm -rf ~/Insurance-agent-profile
              git clone https://github.com/mae916/Insurance-agent-profile.git ~/Insurance-agent-profile
            fi

            cd ~/Insurance-agent-profile

            echo "ğŸ³ Rebuilding jagang-web container..."
            docker-compose build --no-cache jagang-web

            echo "ğŸ”„ Restarting jagang-web container..."
            docker-compose up -d jagang-web

            echo "âœ… Deployment status:"
            docker-compose ps

            echo "ğŸ‰ Deployment completed at $(date)"
