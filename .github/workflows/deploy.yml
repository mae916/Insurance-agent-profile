name: Build and Deploy Jagang

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  # ==================== Docker 이미지 빌드 & 푸시 ====================
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ========== React/Vite 빌드 ==========
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build React App
        run: |
          npm ci
          npm run build

      # ========== Docker 이미지 빌드 & 푸시 ==========
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/jagang-web:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/jagang-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==================== EC2 배포 ====================
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          command_timeout: 10m
          script: |
            echo ">>> Logging into GitHub Container Registry..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo ">>> Pulling latest image..."
            docker pull ghcr.io/${{ github.repository_owner }}/jagang-web:latest

            echo ">>> Stopping old container..."
            docker stop jagang-web 2>/dev/null || true
            docker rm jagang-web 2>/dev/null || true

            echo ">>> Starting new container..."
            docker run -d \
              --name jagang-web \
              --restart unless-stopped \
              --network otdam_app-network \
              -p 8003:80 \
              ghcr.io/${{ github.repository_owner }}/jagang-web:latest

            echo ">>> Cleaning up old images..."
            docker image prune -f

            echo ">>> Deployment complete!"
            docker ps | grep jagang

            echo ">>> Health check..."
            sleep 3
            curl -s http://localhost:8003 > /dev/null && echo "Web: OK" || echo "Web: FAIL"
